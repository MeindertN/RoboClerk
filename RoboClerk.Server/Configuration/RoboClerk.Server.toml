# RoboClerk Server Configuration File
# This file contains server-specific configuration settings for RoboClerk.Server

# Server hosting configuration
[Server]
# The port number the server should listen on
# Default: 51046 (HTTP) and 51045 (HTTPS)
HttpPort = 8000
HttpsPort = 8443

# The host address to bind to (use "0.0.0.0" to bind to all interfaces)
# Default: "localhost" for development, "0.0.0.0" for production
HostAddress = "localhost"

# Enable or disable HTTPS redirection
# Default: true
UseHttpsRedirection = true

# Environment setting (Development, Production, Staging)
# Default: "Production"
Environment = "Development"

# API configuration
[API]
# API base path prefix (e.g., "/api/v1", "/roboclerk")
# Default: "" (empty, uses root)
BasePath = ""

# Enable Swagger UI in production environments
# Default: false (only enabled in Development by default)
EnableSwaggerInProduction = false

# Swagger UI route prefix (empty string means root)
# Default: "" (serves Swagger at root when enabled)
SwaggerRoutePrefix = ""

# Maximum request body size in bytes (for large document uploads)
# Default: 30MB (31457280 bytes)
MaxRequestBodySize = 31457280

# Request timeout in seconds
# Default: 300 (5 minutes)
RequestTimeoutSeconds = 300

# CORS (Cross-Origin Resource Sharing) configuration
[CORS]
# Enable CORS for Word Add-in and other clients
# Default: true
EnableCORS = true

# Allowed origins (comma-separated list of URLs)
# Default: "*" (allow all origins - use specific URLs in production)
AllowedOrigins = "*"

# Allowed HTTP methods
# Default: "*" (all methods)
AllowedMethods = "*"

# Allowed headers
# Default: "*" (all headers)
AllowedHeaders = "*"

# Allow credentials in CORS requests
# Default: false
AllowCredentials = false

# Logging configuration
[Logging]
# Override the default log level for RoboClerk Server components
# Options: DEBUG, INFO, WARN, ERROR, FATAL
# Default: "INFO"
ServerLogLevel = "INFO"

# Log request/response details for API calls (NOT IMPLEMENTED YET)
# Default: false (enable for debugging)
# LogApiRequests = false

# Log performance metrics for API endpoints (NOT IMPLEMENTED YET)
# Default: false
# LogPerformanceMetrics = false

# SharePoint integration settings
[SharePoint]
# Default timeout for SharePoint operations in seconds
# Default: 120 seconds
OperationTimeoutSeconds = 120

# Retry count for failed SharePoint operations
# Default: 3
RetryCount = 3

# Retry delay in milliseconds between attempts
# Default: 1000 (1 second)
RetryDelayMilliseconds = 1000

# Cache SharePoint authentication tokens
# Default: true
CacheAuthTokens = true

