	abbreviation = "UT"

[Truth.Anomaly]
	name = "Bug"
	abbreviation = "BG"

# Document specification, a specification should be created for each document that RoboClerk should know about
# The document specification needs to have an identifier, a title, an abbreviation and a file location (can be empty).
# Optionally, you can specify post processing steps as commandline commands that RoboClerk will execute in order after it 
# has produced the markdown versions of the documents. Each document should be specified below in the following format:
#
#	[Document.<IDENTIFIER>]
#		title = "<TITLE OF THE DOCUMENT>"
#		abbreviation = "<ABBREVIATION>"
#		template = "<TEMPLATE FILE LOCATION>"
#		[[Document.<IDENTIFIER>.Command]]
#			executable = "<PATH_TO_EXECUTABLE>"
#			arguments = "<ARGUMENTS>"
#			workingDirectory = "<WORKING_DIRECTORY>"
#			ignoreErrors = "False"
#		[[Document.<IDENTIFIER>.Command]]
#			executable = "<PATH_TO_EXECUTABLE>"
#			arguments = "<ARGUMENTS>"
#			workingDirectory = "<WORKING_DIRECTORY>"
#			ignoreErrors = "False"
#
# RoboClerk will check the command exit code. If the exit code indicates an error, RoboClerk throws an exception and stops  
# processing. To ignore exit codes set ignoreErrors = "True". In the commands one can use the %OUTPUTFILE% variable to 
# indicate the location of the  output file that should be processed. The variable %OUTPUTDIR% is the output directory.  
# Note that the value of %OUTPUTDIR% is provided in the general configuration file. RoboClerk will assign these variables
# the correct values.

[Document.SystemRequirementsSpecification]
	title = "System Requirements Specification"
	abbreviation = "PRS"
	template = "I:/temp/SystemRequirementSpecification.md"
	[[Document.SystemRequirementsSpecification.Command]]
		executable = "pandoc"
		arguments = "-s %OUTPUTDIR%/SystemRequirementSpecification.md --reference-doc=I:/code/RoboClerk/DocxProcessingScripts/General_DOCX_template.docx -o %OUTPUTDIR%/SystemRequirementSpecification.docx"
		workingDirectory = ""
		ignoreErrors = "False"

