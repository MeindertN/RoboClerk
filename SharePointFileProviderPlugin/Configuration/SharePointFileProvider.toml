# SharePoint File Provider Configuration
# This file configures the SharePoint file provider plugin for RoboClerk

# The SharePoint site URL (required)
# Example: "contoso.sharepoint.com" or "contoso.sharepoint.com/sites/mysite"
SiteUrl = "your-sharepoint-site.sharepoint.com"

# Azure AD OAuth2 Client ID (required)
# This is the Application (client) ID from your Azure AD app registration
ClientId = "your-azure-ad-client-id"

# Azure AD OAuth2 Client Secret (required)
# This is the client secret from your Azure AD app registration
ClientSecret = "your-azure-ad-client-secret"

# Azure AD Tenant ID (required)
# This is your Azure AD tenant ID (directory ID)
TenantId = "your-azure-ad-tenant-id"

# Drive ID (required)
# The ID of the SharePoint document library to use
# You can find the Drive ID by calling the Microsoft Graph API: /sites/{site-id}/drives
DriveId = "your-sharepoint-drive-id"

# Optional: Additional configuration options
# These can be extended based on your specific needs

# Example for a specific site with subsite:
# SiteUrl = "contoso.sharepoint.com/sites/engineering"
# ClientId = "12345678-1234-1234-1234-123456789012"
# ClientSecret = "your-client-secret-here"
# TenantId = "87654321-4321-4321-4321-210987654321"
# DriveId = "b!1234567890abcdef"

