# One language per project: csharp | java | python | typescript | javascript
Language = "csharp"

# Directories to scan and file masks (same semantics as your base class)
TestDirectories = ["{PROJECTROOT}RoboClerk.Tests"]
SubDirs = true
FileMasks = ["Test*.cs"]

# Use git metadata if available
UseGit = true

# Which annotation/decorator names should count as unit tests
AnnotationName = "UnitTestAttribute"

# Map annotation/decorator named args to RoboClerk fields
[Purpose]
  Keyword  = "Purpose"
  Optional = false

[PostCondition]
  Keyword  = "PostCondition"
  Optional = false

[Identifier]
  Keyword  = "Identifier"
  Optional = true

[TraceID]
  Keyword  = "TraceID"
  Optional = true
